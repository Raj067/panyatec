

{% if nschool != None %}
<div class="container">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <center>
                        <h4>
                            {% if image != None %}
                                <img src="{{ image }}" width="100" height="100" alt="logo">
                                {% endif %}
                        </h4>
                        <h4>
                            {% if nschool != None %}
                            <b>{{ nschool }}</b>
                            {% endif %}
                        </h4>
                    </center>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
{% endif %}
