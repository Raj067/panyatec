{% block css_files %}<link rel="stylesheet" href="/static/css/user_profile_template_teacher.css">{% endblock %}
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


<div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="card hovercard">
                    <div class="cardheader">
                    </div>
                    <div class="avatar">
                        <img alt="my image" src="{{ my_image }}">
                    </div>
                    <div class="info">
                        <div class="title">
                            <a target="_blank">{{ my_name }}</a>
                        </div>
                        {% if my_bio != None %}
                            <div class="desc">{{ my_bio }}</div>
                        {% endif %}
                        <div class="desc">{{ phone_number }}</div>
                        <div class="desc">{{ my_email }}</div>
                        {% if my_key %}
                            <div class="desc">key: {{ my_key }}</div>
                        {% endif %}
                    </div>
                    <div class="bottom">
                        <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" rel="publisher"
                           href="{{ linkedin }}">
                            <i class="fa fa-linkedin"></i>
                        </a>
                        <a class="btn btn-primary btn-sm" rel="publisher"
                           href="{{ facebook }}">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="btn btn-warning btn-sm" rel="publisher" href="{{ instagram }}">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
